# Application Name / 应用名称
spring.application.name=campus-item-sharing

# MySQL Database Configuration / MySQL 数据库配置
# Please replace with your own database credentials / 请替换为你自己的数据库凭据
spring.datasource.url=jdbc:mysql://localhost:3306/campus_item_sharing
spring.datasource.username=YOUR_DATABASE_USERNAME
spring.datasource.password=YOUR_DATABASE_PASSWORD

# JPA Configuration / JPA 配置
# update: Update the schema automatically / 自动更新数据库模式
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console / 在控制台显示 SQL 查询
spring.jpa.show-sql=true
# MySQL dialect / MySQL 方言
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration / 服务器配置
# Listen on all network interfaces / 监听所有网络接口
server.address=0.0.0.0
# Server port / 服务器端口
server.port=8080

# ===== IMPORTANT SECURITY NOTES / 重要安全说明 =====
# 1. Copy this file to application.properties / 将此文件复制为 application.properties
# 2. Replace YOUR_DATABASE_USERNAME and YOUR_DATABASE_PASSWORD with your actual credentials
#    用你的实际数据库凭据替换 YOUR_DATABASE_USERNAME 和 YOUR_DATABASE_PASSWORD
# 3. NEVER commit application.properties with real credentials to Git
#    永远不要将包含真实凭据的 application.properties 提交到 Git
# 4. Add application.properties to .gitignore / 将 application.properties 添加到 .gitignore
